<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Parser</title>
</head>
<body>
    <div class="container">
        <header><p>Генератор форм</p></header>
            
                <main>
                
                    <!--Кнопки-->
                    <div class="btn">
                        <form enctype="multipart/form-data" method="post">
                            <input type="file" id="jsonFile" name="jsonFile" accept=".json">
                        </form>
                        <button id='clear'>Сброс</button>
                    </div>
                    <!--Окно генерации формы-->
                    <div class="result-generator">
                        <div id=newForm></div>
                    </div>
                
            </main>
    </div>
</body>
</html>
