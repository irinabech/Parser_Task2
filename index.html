<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/js.js"></script>
    <title>Parser-генератор форм</title>
</head>
<body>
    <div class="container">
        <header><p>Генератор форм</p></header>
            
                <main>
                
                    <!--Кнопки-->
                    <section class="btn">
                        <div class="container_btn">
                            <form enctype="multipart/form-data" method="post">
                                <div class="input__wrapper">
                                    <input name="file" type="file" name="file" id="input__file" class="input input__file" multiple accept=".json" value="1"> 
                                    <label for="input__file" class="input__file-button">
                                        <span class="input__file-icon-wrapper"><img class="input__file-icon" src="./img/cloud.png" alt="Выбрать файл" width="25"></span>
                                        <span class="input__file-button-text">Выберите JSON файл</span>
                                    </label>
                                </div>
                                <button class="form__btn" type="button" id="btnLoad" value="Load">Загрузить</button>
                                <button id='clear'>Сброс</button>
                            </form>
                        </div>
                    </section>
                    <!--Окно генерации формы-->
                    <section class="result-generator">
                        <div id=newForm></div>
                    </section>
                
            </main>
    </div>
</body>
</html>
